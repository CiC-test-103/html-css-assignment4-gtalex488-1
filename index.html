<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main>
    <section class="result">
      <h2>Your Result</h2>
        <div class="score-circle">
          <div class="score-number">76</div>
          <p class="score-total">of 100</p>
        </div>  
          <h3>Great</h3>
          <span class="description">You scored higher than 65% of the people who have taken 
             these tests.</span>
    </section>

    <section class="summary"> 
      <h2>Summary</h2>
      
        <div class="cat-item reaction">
          <span><img src="assets/images/icon-reaction.svg" alt="Reaction icon"><b>Reaction</b></span> 
          <span class="score">80 <span class="on100">/ 100</span></span>
        </div>  

        <div class="cat-item memory">
          <span><img src="assets/images/icon-memory.svg" alt="Memory icon"><b>Memory</b></span> 
          <span class="score">92 <span class="on100">/ 100</span></span>
        </div>

        <div class="cat-item verbal">
          <span><img src="assets/images/icon-verbal.svg" alt="Verbal icon"><b>Verbal</b></span> 
          <span class="score">61 <span class="on100">/ 100</span></span>
        </div>

        <div class="cat-item visual">
          <span><img src="assets/images/icon-visual.svg" alt="Visual icon"><b>Visual</b></span> 
          <span class="score">73 <span class="on100">/ 100</span></span>
        </div>

        <button class="continue"> Continue </button> 

    </section>
  </main>
  
</body>
</html>
