<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">  
    <div class="result-board">  
      <h2> Your Result </h2>
        <div class="circle"> 
           <p class="r-score">76</p>
           <p class="of100">of 100</p>
        </div>

        <div class="grade">Great</div>

        <p class="description">You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
        
    </div>  <!--result-board-->
     
    <div class="summary"> 
      <span class="summary-title"> Summary</span>

      <div class="summary-item reaction"> 
        <span> <img src="assets/images/icon-reaction.svg"/>Reaction</span>  
        <span class="score">80
          <span class="0n100">/ 100</span>
        </span>
      </div>  <!--reaction-->

      <div class="summary-item memory">
        <span><img src="assets/images/icon-memory.svg"/>Memory</span>   
        <span class="score">92 
          <span class="0n100">/ 100</span>
        </span>
      </div>   <!--memory-->

      <div class="summary-item verbal">
        <span><img src="assets/images/icon-verbal.svg"/>Verbal</span>   
        <span class="score">61 
          <span class="0n100">/ 100</span> 
        </span>
      </div>  <!--verbal-->
  
      <div class="summary-item visual">
        <span><img src="assets/images/icon-visual.svg"/>Visual</span>   
        <span class="score">73 
          <span class="0n100">/ 100</span> 
        </span>
      </div>  <!--visual-->
  
      <button class="continue"> Continue </button> 
    </div>   <!--summary-->
       
  </div>  <!-- .container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ty(Alex) Gieng</a>.
  </div>
</body>
</html>
